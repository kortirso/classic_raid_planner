    lead_1: Бесплатный веб-сервис для игры World of Warcraft Classic
    lead_2: для лучшего управления гильдиями и группами.
    lead_3: Удобный способ для планирования деятельности в WoW Classic
    lead_4: и расширение ваших игровых и внеигровых возможностей.
    calendar:
      title: Календарь событий
      inner: Полноценная замена отсутствующему игровому календарю с возможностью видеть запланированные события для гильдий или собранных групп, подписываться на них и получать уведомления о скором начале событий. Удобный способ для рейд лидера пригласить всех подписавшихся в рейд.
    equipment:
      title: Оружейная
      inner: Доступна загрузка данных о снаряжении персонажа из игры. Теперь РЛы могут оценить одетость персонажа, а игроки похвастаться обладанием редким предметом, например, Мечом Азерота.
    guilds:
      title: Гильдии
      inner: Объединение персонажей в гильдии с широким набором возможностей для управления.
    statics:
      title: Статики
      inner: Возможно создание гильдейских или частных статиков, планирование событий для них, а также поиск подходящего статика для вашего персонажа.
    bank:
      title: Банк гильдии
      inner: Интеграция с аддоном Classic Guild Bank для организации гильдейских банков со списком доступных вещей и заявками на получение предметов от персонажей.
    recipes:
      title: Рецепты
      inner: Каждый пользователь может добавлять известные его персонажам рецепты при помощи аддона ProfScanner, а затем легко найти ремесленника, который поможет с созданием нужного предмета.
    discord:
      title: Интеграция Discord
      inner: Благодаря интеграции с сервисом Discord приложение может отправлять уведомления о событиях гильдиям и пользователям.
  privacy:
    title: Политика конфиденциальности
    p_1_1:
      title: 1.1. Основные данные учетной записи
      text: Для использования функций наших продуктов требуется создание учетной записи. Если вы решили создать учетную запись, вы обязаны предоставить нам определенные персональные данные, чтобы мы могли предоставить вам возможность использовать наши сервисы. В Guild Hall это включает в себя пароль и адрес электронной почты. Вы можете также создать и использовать несколько учетных записей.
    p_1_2:
      title: 1.2. Публичная информация
      text_1: Часть информации в Guild Hall находится в открытом доступе, включая информацию о ваших персонажах, их профессиях, изученных рецептах и об открытых статиках.
      text_2: Вы несете ответственность за информацию, которую вы предоставляете через наши сервисы, и вы обязаны тщательно подумать о том, что вы раскрываете общественности, особенно если это конфиденциальная информация.
    p_1_3:
      title: 1.3. Контактная информация
      text_1: Мы используем вашу контактную информацию, такую как адрес электронной почты, для аутентификации вашей учетной записи и обеспечения ее безопасности, равно, как и безопасности наших сервисов, а также для предотвращения спама, мошенничества и злоупотреблений. Мы также используем контактную информацию для отправки вам уведомлений, на получение которых вы подписались. Вы также можете отказаться от получения уведомлений.
      text_2: Вы можете подписаться на Guild Hall с помощью учетной записи на другом сервисе, например, Discord. В таком случае мы будем использовать информацию такого сервиса, включая ваш адрес электронной почты, для аутентификации на нашем сервисе.
    p_1_4:
      title: 1.4. Личные сообщения и частное общение
      text: Сервис не предоставляет возможности общения между пользователями посредством сервиса.
    p_2_1:
      title: 2.1. Информация о местонахождении
      text: Сервис не собирает и не хранит информацию о вашем местоположении.
    p_2_2:
      title: 2.2. Файлы Cookie
      text: Файл cookie, — это небольшой по размеру файл с данными, который хранится на вашем компьютере или мобильном устройстве. Как и многие веб-сайты, мы используем файлы cookie и похожие технологии для управления нашими сервисами. Файлы cookie требуются для сохранения аутентификационных данных при подключении через сервера Discord и состояния (свернуто/развернуто) поля навигации.
    p_3_1:
      title: 3.1. Разделение контроля
      text: Мы не раскрываем или не разглашаем ваши персональные данные.
    p_3_2:
      title: 3.2. Закон, ущерб и общественные интересы
      text_1: Невзирая на любое положение настоящей Политики конфиденциальности, гласящее обратное, мы оставляем за собой право хранить, использовать и разглашать ваши персональные данные или иные данные о безопасности, если у нас имеются основания полагать, что такие действия обеспечат выполнение действующего закона, нормы, юридического процесса или требования государственного органа; для обеспечения безопасности любого лица; безопасности или целостности нашей платформы, в том числе для предотвращения распространения спама, осуществления оскорбительных или злонамеренных действий с помощью наших сервисов или для объяснения причины, по которой мы удалили контент или учетные записи из наших сервисов; для противодействия мошенническим действиям; из соображений безопасности или по техническим причинам; в целях защиты прав или имущества, принадлежащих нам или нашим пользователям.
      text_2: При этом, однако, никакое из положений настоящей Политики конфиденциальности не имеет своей целью ограничивать любые законные средства защиты или возражения, выдвигаемые вами в отношении третьих сторон, включая требования правительственных органов по раскрытию ваших персональных данных.
    p_4_1:
      title: 4.1. Доступ или сокращение объема ваших персональных данных
      text: Если вы зарегистрировали учетную запись в Guild Hall, мы предоставляем вам инструменты и настройки учетной записи для доступа, корректировки, удаления или изменения персональных данных, которые вы предоставили нам и которые связаны с вашей учетной записью.
    p_4_2:
      title: 4.2. Удаление
      text: Если вы хотите удалить учетную запись, то вам необходимо обратиться в техподдержку сервиса.
    p_4_3:
      title: 4.3. Ограничения для детей
      text: Наши сервисы не предназначены для детей, - вы не имеет права пользоваться нашими сервисами, если вам не исполнилось 13 лет. Вы также должны быть в достаточном возрасте, чтобы предоставить согласие на обработку ваших персональных данных в вашей стране.
